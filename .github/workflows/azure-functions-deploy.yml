name: Deploy Azure Functions API

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/azure-functions-deploy.yml'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'faa-search-api'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'api'
  NODE_VERSION: '20.x'
  SWA_URL: 'https://gray-wave-06ac23c1e.6.azurestaticapps.net'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: npm ci

      - name: Build TypeScript
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: npm run build

      - name: Prepare deployment package
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
          # Create a clean deployment directory
          mkdir -p ../deploy-package
          
          # Copy required files for Azure Functions
          cp -r dist ../deploy-package/
          cp package.json ../deploy-package/
          cp package-lock.json ../deploy-package/
          cp host.json ../deploy-package/
          
          # Install production dependencies only in deploy package
          cd ../deploy-package
          npm ci --omit=dev
          
          # Trim bloated pdf-parse package (removes ~24MB of unnecessary files)
          if [ -d "node_modules/pdf-parse/lib/pdf.js-extract" ]; then
            find node_modules/pdf-parse/lib/pdf.js-extract -name "pdf.js" -type f | while read f; do
              dir=$(dirname "$f")
              if [[ "$dir" == *"v1."* ]] || [[ "$dir" == *"/web"* ]]; then
                rm -rf "$dir"
              fi
            done
          fi
          
          # Create zip for deployment
          zip -rq ../deploy.zip .
          
          echo "=== Deployment package contents ==="
          ls -la
          echo "=== Package size ==="
          du -sh ../deploy.zip
          echo "=== dist/functions/ ==="
          ls -la dist/functions/

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions (CLI)
        run: |
          # Use Azure CLI for more reliable deployment (avoids 409 conflicts)
          az functionapp deployment source config-zip \
            --resource-group ML_Resource_Group \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --src deploy.zip \
            --timeout 300

      - name: Wait for deployment to propagate
        run: sleep 30

      - name: Verify deployment health
        run: |
          echo "Checking API health endpoint..."
          HEALTH_RESPONSE=$(curl -s -w "\n%{http_code}" "${{ env.SWA_URL }}/api/health" || echo "CURL_FAILED")
          HTTP_CODE=$(echo "$HEALTH_RESPONSE" | tail -n1)
          BODY=$(echo "$HEALTH_RESPONSE" | head -n-1)
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "::error::Health check failed with status $HTTP_CODE"
            exit 1
          fi
          
          # Verify required services are available
          if echo "$BODY" | grep -q '"hasAnthropicKey":true'; then
            echo "✓ Anthropic API key configured"
          else
            echo "::warning::Anthropic API key may not be configured"
          fi
          
          if echo "$BODY" | grep -q '"hasBlobStorage":true'; then
            echo "✓ Blob storage configured"
          else
            echo "::warning::Blob storage may not be configured"
          fi
          
          echo "✓ Deployment verified successfully!"
