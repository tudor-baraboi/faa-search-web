name: Deploy Azure Functions API

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/azure-functions-deploy.yml'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'faa-search-api'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'api'
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: npm ci

      - name: Build TypeScript
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: npm run build

      - name: Prepare deployment package
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
          # Create a clean deployment directory
          mkdir -p ../deploy-package
          
          # Copy required files for Azure Functions
          cp -r dist ../deploy-package/
          cp package.json ../deploy-package/
          cp package-lock.json ../deploy-package/
          cp host.json ../deploy-package/
          
          # Install production dependencies only in deploy package
          cd ../deploy-package
          npm ci --omit=dev
          
          echo "=== Deployment package contents ==="
          ls -la
          echo "=== dist/ contents ==="
          ls -la dist/
          echo "=== dist/functions/ contents ==="
          ls -la dist/functions/ || echo "No dist/functions directory"

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: 'deploy-package'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
